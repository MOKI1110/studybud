<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Professional Home Page</title>

</head>
<body>

    {% extends 'main.html' %}

    {% block content %}

    <h1>Company Name</h1>

    <div>
        <div>
            {% for room in rooms %}
                <div>
                    <h3>{{room.id}}. <a href="{% url 'room' room.name %}">{{room.name}}</h3></a>
                </div>
            {% endfor %}
        </div>
    </div>

    {% endblock content %}

</body>
</html>
